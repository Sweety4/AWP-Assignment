<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Java script images</title>
    <script>
        var imgarr = ["images/1.jpg", "images/2.jpg", "images/3.jpg", "images/4.jpg", "images/5.jpg"];
        var index = 0;
        function previous() {
            index--;
            if (index == -1)
                index = imgarr.length = 1;
            document.getElementById("myimg").src = imgarr[index];
        }
        function next() {
            index++;
            if (index == imgarr.length)
                index =0;
            document.getElementById("myimg").src = imgarr[index];
        }
    </script>

</head>
<body>
    <img src="images/1.jpg" width="300" height="300" id="myimg" />
    <br />
    <button onclick="previous()">Previous</button>
    <button onclick="next()">Next</button>

</body>
</html>
