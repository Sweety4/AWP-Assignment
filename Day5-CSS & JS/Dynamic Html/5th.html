<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    function primeTest(num)
    {
        var i;
        var res;
        for (i = 2; i < num; i++)
        {
            if (num % i == 0)
            {
		        res = "Not A Prime Number";
		        break;
	        }else{
		        res = "Prime Number";
	        }
        }
        document.getElementById("result").innerHTML = res;
    }

    </script>
</head>
<body>
    <form>
        Enter Number: <input type="number" name="num" />
        <button type="button" onclick="primeTest(num.value)">Check Prime</button>
        <p style="color:blue" id="result"></p>
    </form>

</body>
</html>
