<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
    function check(num){

        var reverse =0, rem, temp;
        temp = num;

        while(temp!=0){
	        rem=parseInt(temp%10);
    	    reverse=parseInt(reverse*10+rem);
     	    temp = parseInt(temp/=10);
        }

        if (reverse == num)
        {
            document.getElementById("result").innerHTML = "It is pallindrome";
        }
        else
        {
            document.getElementById("result").innerHTML = "It is not Palindrome number</font>";
        }

    }
    </script>
</head>
<body>
    <div>
        <form>
            Enter number : <input type="number" name="num" /> <br />
            <button type="button" onclick="check(num.value)">Check Palindrome</button>
        </form>
        <p style="color:red" id="result"></p>
    </div>

</body>
</html>
