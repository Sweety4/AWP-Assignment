<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        Enter email:<input type="email" name="mailid" /><br /><br />
        Enter bdate:<input type="date" name="bdate" /><br /><br />
        Enter time:<input type="time" name="time" /><br /><br />
        Enter quantity:<input type="number" name="qty" /><br /><br />
        Enter week:<input type="week" name="weekno" /><br /><br />
        Enter range:<input type="range" name="val" /><br /><br />
        Enter name:<input type="text" name="nm" placeholder="Enter urname" /><br /><br />
        Enter uname:<input type="text" name="uname" size="10" maxlength="8" /><br /><br />
        Enter fname:<input type="text" name="fname" value="Sweety" disabled /><br /><br />
        Enter mobileno:<input type="text" name="mobile" pattern="[0-9]{10}" /><br /><br />
        Enter Color:<input type="color" name="color" id="color"><br><br>
        Enter File:<input type="file"><br><br>

        <input type="submit" value="submit" />
    </form>

</body>
</html>
